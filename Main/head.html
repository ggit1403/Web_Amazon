<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="head.css">

<body>
    <header>
        <div class="box_head">
            <!-- Phần nội dung logo -->
            <!-- <img src="https://bom.so/fdCetW" alt=""> -->
            <a href="#logo" class="logo">
                <img src="https://bom.so/fQlkhv" alt="">
            </a>
            <!-- Phần nội dung deliver to Vietnam -->
            <div class="deliver_to_VN">
                <a href="#delivertoVN">
                    <div class="noidung_deliver_to_VN">
                        <!-- <img src="https://goeco.link/tPZIO" alt=""> -->

            <div class="input_timkiem">

                        <option value="books">Books</option>
                        <option value="boys_fashion">Boys' Fashion</option>
                        <option value="computers">Computers</option>
                        <option value="deals">Deals</option>
                        <option value="Digital_music">Digital Music</option>

                    </select>
                </div>
                <div class="noidung_tim_kiem"></div>
                <div class="search"></div>
                <div class="clr_input_tim_kiem"></div>
            </div>
        </div>

    </header>
