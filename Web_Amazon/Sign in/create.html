<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Registration</title>
    <link rel="stylesheet" href="create.css">
    <link rel="icon" href="/Amazon/Amazon-img/Icon-amazon.png" />
</head>

<body>
    <div class="box">
        <div class="logo">
            <a href="/Amazon/Amazon-web.html">
                <img src="/Amazon/Amazon-img/amazon-sign-in.webp" alt="">
            </a>

            <div class="sign-in">
                <h1>Create account</h1>
                <!-- -------------------phần nhập tên--------------- -->
                <div class="input">
                    <p>Your name</p>
                    <input placeholder="Fist and last name">
                </div>
                <!-- --------------------phần nhập email-------------- -->
                <div class="input">
                    <p>Mobile number or email</p>
                    <input>
                </div>
                <!-- ---------------phần nhập mật khẩu---------------- -->
                <div class="input">
                    <p>Password</p>
                    <input type="password" name="passw" id="" placeholder="At least 6 characters">
                    <small class="note-i">
                        <img src="/Amazon/Amazon-img/i.png" alt="">
                        Passwords must be at least 6 characters.</small>
                </div>
                <!-- ---------------phần nhập lai mật khẩu---------------- -->
                <div class="input">
                    <p>Re-enter password</p>
                    <input type="password" name="re-passw" id="">
                </div>
                <a href="sign-in-acc.html" class="text-a-black">
                    <div class="continue">
                        Continue
                    </div>
                </a>

                <p class="text-a">
                    By continuing, you agree to Amazon's
                    <a href="#Conditions of Use"> Conditions of Use</a>
                    and
                    <a href="#Privacy Notice">Privacy Notice.</a>
                </p>
                <p class="text-a margin-top-30px">
                    Already have an account?
                    <a href="sign-in-acc.html"> Sign in</a><br>
                    Buying for work?
                    <a href="#Privacy Notice">Create a free business account</a>
                </p>

            </div>
        </div>

    </div>
</body>

</html>
